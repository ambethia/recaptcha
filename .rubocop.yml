AllCops:
  TargetRubyVersion: 3.0 # lowest supported version, see .github/workflows/ci.yml
  Include:
    - 'lib/**/*'
    - 'Rakefile'
    - 'Gemfile'
  Exclude:
    - 'vendor/**/*'
    - 'demo/**/*'
  SuggestExtensions: false
  NewCops: enable

Layout/LineLength:
  Max: 120

Metrics/ClassLength:
  Enabled: false

Style/FetchEnvVar:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  Enabled: false

Lint/AmbiguousOperator:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/WordArray:
  Enabled: false

Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Layout/FirstArgumentIndentation:
  Enabled: false

Layout/FirstHashElementIndentation:
  Enabled: false

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation

Layout/MultilineOperationIndentation:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/ExtraSpacing:
  Enabled: false

Layout/DotPosition:
  EnforcedStyle: trailing

Style/SingleLineBlockParams:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

# alias / alias_method are both fine
Style/Alias:
  Enabled: false

# for simple cases more readable
Style/GuardClause:
  Enabled: false

# for single `/` more readable
Style/RegexpLiteral:
  Enabled: false

# %w[] shows that it will return an array
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'
    '%W': '[]'

Lint/AssignmentInCondition:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

# looks correct / intuitive
Lint/ParenthesesAsGroupedExpression:
  Enabled: false

Style/FormatString:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Layout/IndentationWidth:
  Width: 2

Lint/NonLocalExitFromIterator:
  Enabled: false

# often makes logical sense to not combine if with elsif
Style/IfInsideElse:
  Enabled: false

Style/FrozenStringLiteralComment:
  Exclude:
    - 'test/**/*'

Style/SymbolArray:
  Enabled: false
